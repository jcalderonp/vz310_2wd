# Octopus Pro / VzBot 2WD @ jcalp

[respond]

[include mainsail.cfg]
#[include timelapse.cfg]
#[include pis.cfg]
[include RSCS_fan.cfg]
[include qd2.cfg]
[include Exclude_Object.cfg]
#[include Start_Stop.cfg]
[include init_macro.cfg]
[include Macro.cfg]
[include speedtestv2.cfg]
[include filament_dryer.cfg]
[include calibrate_flow.cfg]

[display_status]
[exclude_object]

[auto_speed]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]
recover_velocity: 350

# Enable arcs support for Orcaslicer.
[gcode_arcs]
resolution: 0.1

[input_shaper]
shaper_type_y = mzv
shaper_freq_y = 55
shaper_type_x = mzv
shaper_freq_x = 76.8
damping_ratio_y: 0.041
damping_ratio_x: 0.056

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 20000
minimum_cruise_ratio: 0.5
max_z_velocity: 20
max_z_accel: 1500
square_corner_velocity: 10

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_220030001251333031373837-if00
restart_method: command
#baud: 250000

[temperature_sensor Octopus Pro]
sensor_type: temperature_mcu

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor RPi3b+]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

########################
## Stepper Config X / Y
########################
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PG6
position_endstop: 0
position_min: 0
position_max: 305
homing_speed: 100 
homing_retract_dist: 2


[tmc2209 stepper_x]
uart_pin: PC4
#tx_pin: PC10
#uart_address: 0
run_current: 1.0 #1.375
sense_resistor: 0.110
stealthchop_threshold:0
interpolate: False
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 3

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 128
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PG9
position_endstop: 0
position_min: 0
position_max: 325
homing_speed: 100  
homing_retract_dist: 2

[tmc2209 stepper_y]
uart_pin: PD11
#tx_pin: PC10
#uart_address: 2
run_current: 1.0 #1.375
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: False
driver_TBL: 0
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 3

#########################
# Z axis
#########################

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 64
rotation_distance: 8
Gear_ratio: 2:1
#endstop_pin: PG10
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0 #0.8
position_min: -10
position_max: 387
full_steps_per_rotation: 200
homing_retract_dist: 5.0
homing_positive_dir: false
homing_speed: 10.0
second_homing_speed: 5.0

[tmc2209 stepper_z]
uart_pin: PC6
#tx_pin: PC10
#uart_address: 1
run_current: 0.9
hold_current: 0.7
stealthchop_threshold: 0
interpolate: False


################
# Extruder Config
################

[extruder]
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
heater_pin: PA0 # HE0
microsteps: 16
rotation_distance: 21.77 #22.2
Gear_ratio: 50:10
nozzle_diameter: 0.500
filament_diameter: 1.750
sensor_type: PT1000 #NTC 100K MGB18-104F39050L32
sensor_pin: PF4
#pullup_resistor: 
control: pid
pid_Kp=28.737 
pid_Ki=1.935 
pid_Kd=106.684
min_temp: 0
max_temp: 300
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 0
pressure_advance: 0.01 #PolyLite ABS (RED) 0.016 or 0.018
pressure_advance_smooth_time: 0.02

#[tmc2209 extruder]
#uart_pin: PE1
#tx_pin: PC10
#uart_address: 3
#interpolate: false
#run_current: 0.4
#sense_resistor: 0.110
#stealthchop_threshold: 0


########################
#[autotune_tmc stepper_x]
#motor: omc-17hs19-2004s1
#voltage: 24
#pwm_freq_target: 55e3
#tuning_goal: auto

#[autotune_tmc stepper_y]
#motor: omc-17hs19-2004s1
#voltage: 24
#pwm_freq_target: 55e3
#tuning_goal: auto

#[autotune_tmc stepper_z]
#motor: 42shdc4047z-23b
#voltage: 24
#pwm_freq_target: 55e3
#tuning_goal: auto

#[autotune_tmc extruder]
#motor: ldo-36sth20-1004ahg

[motor_constants 42shdc4047z-23b]
# Coil resistance, Ohms
resistance: 4.4
# Coil inductance, Henries
inductance: 0.0045
# Holding torque, Nm
holding_torque: 0.34
# Nominal rated current, Amps
max_current: 0.9
# Steps per revolution (1.8deg motors use 200, 0.9deg motors use 400)
steps_per_revolution: 200

########################

[heater_bed]
heater_pin: PA3
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 66.746
pid_Ki: 3.504
pid_Kd: 317.878
min_temp: 0
max_temp: 130

####### Verify Heaters

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

########################
#### FANS ##############
########################

[fan]
##	Print Cooling Fan
pin: PA8 # FAN0
max_power: 1.0
kick_start_time: 0.1                     
off_below: 0.10
cycle_time: 0.010
shutdown_speed: 0

[heater_fan hotend_fan]
##	Hotend Fan
pin: PD12 # FAN1
max_power: 0.5
shutdown_speed: 0.0
hardware_pwm: False
heater: extruder
heater_temp: 50.0

[fan_generic Exhaust_fan]
pin: PD13 
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

[fan_generic chamber_fan]
##  chamber fan
pin: PD14
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

[fan_generic RSCS]
##  RSCS Fans (E0-Stop PIN to Relay)
pin: PD15
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[controller_fan driver_fan] 
#stepper: stepper_x
#pin: PC7
#max_power: 0.5
#shutdown_speed: 0
#kick_start_time: 0.1
#off_below: 0.10

########################
########################

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 60
gcode_id: chamber_temp
#pullup_resistor: 10200

#[temperature_sensor Bed_Edge]
#Sensor_type: Generic 3950
#sensor_pin:PF4

